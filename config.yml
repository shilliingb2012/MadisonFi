title: "Madison FI"
baseline: "Financial Freedom"
description: "One stop shop for financial independence topics"
author: "Brock Shilling"
baseurl: "/"
canonicalurl: true
theme: "hyde"
date:
  format: "j F Y"
  timezone: "Europe/Paris"
output:
  formats:
    - name: netlify_redirects
      mediatype: "text/plain"
      extension: ""
virtualpages:
  - path: admin
    title: "Content Manager (Netlify CMS)"
    layout: admin/index
    output: html
  - path: _redirects
    output: netlify_redirects
netlify:
  cms:
    path: "admin"
    version: "latest"
  identity:
    version: "v1"
optimize:
  enabled: true
